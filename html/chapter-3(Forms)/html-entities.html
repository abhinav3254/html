<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="conatiner">
        <p>This is a paragraph</p>
    </div>
    <div class="conatiner">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp; gives one space -->
        <p>This is Abhinav &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jha</p>
        <p>This is how paragraph is written &lt;p&gt;</p> &lt; and &gt; is html Entities
    </div>
</body>

</html>
