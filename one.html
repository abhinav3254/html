<!DOCTYPE html>
<!-- This defines the doctype is an html -->
<html lang="en">
<!-- element is the root element of html page -->

<head>
    <!-- element contains meta information about the HTML page -->
    <meta charset="UTF-8">
    <!-- meta gives extra metadata or associated data to our html page -->
    <!-- charset="UTF-8" , this tells us that all the characters are encoded using the characterset of UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
</head>

<body>
    <!-- element defines the document's body, and is a container for all the visible contents,
         such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->

</body>

</html>
